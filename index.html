<iframe id="spotifyFrame" width="50%" height="152" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>

<button id="spotifyLogin" style="display: none; background-color: #1DB954; color: white; 
    border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; 
    border-radius: 25px; cursor: pointer; margin-top: 20px;">
    ðŸ”‘ Inloggen bij Spotify
</button>

<script>
const CLIENT_ID = "adfb40a14b7844eea65949e04c98fe11"; // Jouw Spotify Client ID
const REDIRECT_URI = "https://AlbertjanPieffers.github.io/spotify-now-playing/"; // Jouw redirect URL
const SCOPES = "user-read-currently-playing";

function getAccessToken() {
    const urlParams = new URLSearchParams(window.location.hash.substr(1));
    return urlParams.get("access_token");
}

function redirectToSpotifyAuth() {
    const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
    window.location.href = authUrl;
}

async function fetchSpotifyNowPlaying(token) {
    try {
        const response = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!response.ok) {
            console.error("Error fetching Spotify data");
            document.getElementById("spotifyLogin").style.display = "block"; // Toon inlogknop
            return;
        }

        const data = await response.json();
        if (data && data.item) {
            const trackId = data.item.id;
            document.getElementById("spotifyFrame").src = `https://open.spotify.com/embed/track/${trackId}`;
            document.getElementById("spotifyLogin").style.display = "none"; // Verberg inlogknop als ingelogd
        } else {
            document.getElementById("spotifyLogin").style.display = "block"; // Toon inlogknop
        }
    } catch (error) {
        console.error("Fout bij ophalen Spotify data:", error);
        document.getElementById("spotifyLogin").style.display = "block"; // Toon inlogknop bij fout
    }
}

// 1. Check of er een access token is
let token = getAccessToken();

if (!token) {
    document.getElementById("spotifyLogin").style.display = "block"; // Toon inlogknop als er geen token is
} else {
    fetchSpotifyNowPlaying(token);
    setInterval(() => fetchSpotifyNowPlaying(token), 10000); // Update elke 10 seconden
}

// Maak de inlogknop functioneel
document.getElementById("spotifyLogin").addEventListener("click", redirectToSpotifyAuth);
</script>
